<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

:root {
  --bg: #0a0a0a;
  --panel: #111111;
  --chat: #1a1a1a;
  --border: #2a2a2a;
  --user: #2563eb;
  --bot: #1a1a1a;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #3b82f6;
  --sidebar: #0f0f0f;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 15px;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
  height: 100vh;
}

.container {
  width: 100%;
  height: 100vh;
  display: flex;
  gap: 0;
}

/* Sidebar */
.sidebar {
  width: 280px;
  background: var(--sidebar);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease;
}

.sidebar-header {
  padding: 20px;
  border-bottom: 1px solid var(--border);
}

.logo {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 16px;
  color: var(--text);
}

.sidebar-controls {
  display: flex;
  gap: 8px;
}

.btn {
  flex: 1;
  padding: 10px 16px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 500;
  transition: all 0.2s;
}

.btn:hover {
  background: #2563eb;
  transform: translateY(-1px);
}

.btn-secondary {
  background: var(--panel);
  color: var(--text);
}

.btn-secondary:hover {
  background: var(--chat);
}

.search-box {
  width: 100%;
  padding: 10px 14px;
  background: var(--chat);
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text);
  outline: none;
  font-size: 13px;
  margin-top: 12px;
}

.search-box:focus {
  border-color: var(--accent);
}

.history-list {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
}

.history-group-title {
  font-size: 11px;
  color: var(--muted);
  padding: 8px 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.history-item {
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 13px;
  margin-bottom: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background 0.2s;
}

.history-item:hover {
  background: var(--chat);
}

.history-item.active {
  background: var(--accent);
  color: white;
}

.history-item-actions {
  display: flex;
  gap: 4px;
  opacity: 0;
  transition: opacity 0.2s;
}

.history-item:hover .history-item-actions {
  opacity: 1;
}

/* Main App */
.app {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: var(--panel);
}

header {
  padding: 16px 20px;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--panel);
}

.title {
  font-size: 16px;
  font-weight: 600;
}

.controls {
  display: flex;
  gap: 8px;
  align-items: center;
}

.icon-btn {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text);
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.2s;
}

.icon-btn:hover {
  background: var(--chat);
  border-color: var(--accent);
}

select {
  background: var(--chat);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 13px;
  outline: none;
}

/* Chat Area */
#chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 16px;
  background: var(--chat);
}

.msg {
  max-width: 75%;
  padding: 14px 18px;
  border-radius: 12px;
  line-height: 1.6;
  animation: fadeIn 0.3s ease;
}

.user {
  align-self: flex-end;
  background: var(--accent);
  color: white;
}

.bot {
  align-self: flex-start;
  background: var(--panel);
  color: var(--text);
  border: 1px solid var(--border);
}

.msg a {
  color: #60a5fa;
  text-decoration: none;
}

.msg a:hover {
  text-decoration: underline;
}

pre {
  background: #000;
  border-radius: 8px;
  padding: 16px;
  margin-top: 8px;
  overflow-x: auto;
  border: 1px solid var(--border);
}

code {
  font-size: 13px;
  font-family: 'Monaco', 'Courier New', monospace;
}

.copy-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: var(--accent);
  border: none;
  color: white;
  font-size: 11px;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}

/* Footer */
footer {
  display: flex;
  gap: 12px;
  padding: 20px;
  border-top: 1px solid var(--border);
  background: var(--panel);
}

.input-container {
  flex: 1;
  display: flex;
  flex-direction: column;
}

input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--chat);
  color: var(--text);
  outline: none;
  font-size: 14px;
}

input:focus {
  border-color: var(--accent);
}

.char-counter {
  font-size: 11px;
  color: var(--muted);
  padding: 4px 8px;
  text-align: right;
}

button.send {
  padding: 0 24px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

button.send:hover {
  background: #2563eb;
  transform: translateY(-2px);
}

.spinner {
  width: 20px;
  height: 20px;
  border: 3px solid var(--border);
  border-top: 3px solid var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--panel);
}

::-webkit-scrollbar-thumb {
  background: var(--border);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--accent);
}

/* Mobile */
@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    z-index: 999;
    transform: translateX(-100%);
  }
  
  .sidebar.is-open {
    transform: translateX(0);
  }
  
  .msg {
    max-width: 90%;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">Spectrix AI</div>
      <div class="sidebar-controls">
        <button class="btn" onclick="newChat()">New Chat</button>
        <button class="btn btn-secondary" onclick="exportAll()">Export</button>
      </div>
      <input type="text" class="search-box" id="searchBox" placeholder="Search chats...">
    </div>
    <div class="history-list" id="historyList"></div>
  </div>

  <div class="app">
    <header>
      <div class="title" id="headerTitle">Spectrix AI</div>
      <div class="controls">
        <button class="icon-btn" onclick="clearChat()">Clear</button>
        <button class="icon-btn" onclick="toggleTheme()">Theme</button>
        <select id="textModel">
          <option value="deepseek/deepseek-r1-0528:free">DeepSeek R1</option>
          <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0</option>
        </select>
      </div>
    </header>

    <div id="chat"></div>

    <footer>
      <div class="input-container">
        <input id="input" placeholder="Ask anything..." />
        <div class="char-counter" id="charCounter">0 chars</div>
      </div>
      <button class="send" onclick="send()">Send</button>
    </footer>
  </div>
</div>

<input type="file" id="importFile" accept=".json" style="display:none" onchange="handleImport(event)">

<script>
// Database
const DB_NAME = 'Spectrix_DB';
const DB_VERSION = 1;
let db = null;

async function openDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open(DB_NAME, DB_VERSION);
    request.onerror = () => reject(request.error);
    request.onsuccess = () => {
      db = request.result;
      resolve(db);
    };
    request.onupgradeneeded = (e) => {
      const database = e.target.result;
      if (!database.objectStoreNames.contains('chats')) {
        const chatStore = database.createObjectStore('chats', { keyPath: 'id' });
        chatStore.createIndex('timestamp', 'timestamp', { unique: false });
      }
    };
  });
}

async function saveChat(chatData) {
  if (!db) await openDB();
  const tx = db.transaction('chats', 'readwrite');
  tx.objectStore('chats').put(chatData);
  return new Promise((resolve, reject) => {
    tx.oncomplete = () => resolve();
    tx.onerror = () => reject(tx.error);
  });
}

async function getAllChats() {
  if (!db) await openDB();
  const tx = db.transaction('chats', 'readonly');
  return new Promise((resolve, reject) => {
    const request = tx.objectStore('chats').getAll();
    request.onsuccess = () => resolve(request.result || []);
    request.onerror = () => reject(request.error);
  });
}

async function deleteChatFromDB(id) {
  if (!db) await openDB();
  const tx = db.transaction('chats', 'readwrite');
  tx.objectStore('chats').delete(id);
  return new Promise((resolve, reject) => {
    tx.oncomplete = () => resolve();
    tx.onerror = () => reject(tx.error);
  });
}

// Globals
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const charCounter = document.getElementById("charCounter");
const headerTitle = document.getElementById("headerTitle");
const CURRENT_KEY = "Spectrix_current";

let sessions = {};
let currentId = localStorage.getItem(CURRENT_KEY) || null;
let isGenerating = false;

// Init
async function initApp() {
  await openDB();
  await loadAllSessions();
  
  if (!currentId || !sessions[currentId]) {
    currentId = Object.keys(sessions)[0] || null;
    if (!currentId) {
      await createNewChat();
    } else {
      localStorage.setItem(CURRENT_KEY, currentId);
    }
  }
  
  renderHistory();
  updateHeaderTitle();
  loadChatMessages();
  initEventListeners();
}

async function loadAllSessions() {
  const allChats = await getAllChats();
  sessions = {};
  allChats.forEach(chat => {
    sessions[chat.id] = chat;
  });
  
  if (Object.keys(sessions).length === 0) {
    await createNewChat();
  }
}

async function createNewChat() {
  currentId = Date.now().toString();
  const newSession = {
    id: currentId,
    title: "New Chat",
    messages: [],
    timestamp: Date.now()
  };
  sessions[currentId] = newSession;
  await saveChat(newSession);
  localStorage.setItem(CURRENT_KEY, currentId);
}

function getCurrentSession() {
  if (sessions[currentId]) return sessions[currentId];
  const first = Object.keys(sessions)[0];
  if (first) {
    currentId = first;
    localStorage.setItem(CURRENT_KEY, first);
    return sessions[first];
  }
  return null;
}

async function saveSessions() {
  const session = getCurrentSession();
  if (session) {
    await saveChat(session);
    renderHistory();
    updateHeaderTitle();
  }
}

async function saveMessage(role, content) {
  const session = getCurrentSession();
  session.messages.push({ role, content });
  session.timestamp = Date.now();
  await saveSessions();
}

// History
function renderHistory() {
  const sorted = Object.values(sessions).sort((a, b) => b.timestamp - a.timestamp);
  historyList.innerHTML = '';
  
  if (sorted.length > 0) {
    const titleDiv = document.createElement("div");
    titleDiv.className = "history-group-title";
    titleDiv.textContent = "RECENT";
    historyList.appendChild(titleDiv);
  }
  
  sorted.forEach(s => {
    const div = document.createElement("div");
    div.className = "history-item" + (s.id === currentId ? " active" : "");
    
    const title = document.createElement("span");
    title.textContent = s.title;
    
    const actions = document.createElement("div");
    actions.className = "history-item-actions";
    
    const del = document.createElement("button");
    del.textContent = "âœ•";
    del.style.cssText = "background:none;border:none;color:inherit;cursor:pointer;padding:4px;";
    del.onclick = (e) => {
      e.stopPropagation();
      deleteChatHandler(s.id);
    };
    
    actions.appendChild(del);
    div.appendChild(title);
    div.appendChild(actions);
    div.onclick = () => loadChatHandler(s.id);
    
    historyList.appendChild(div);
  });
}

async function newChat() {
  await createNewChat();
  chat.innerHTML = "";
  renderHistory();
  updateHeaderTitle();
}

async function loadChatHandler(id) {
  currentId = id;
  localStorage.setItem(CURRENT_KEY, currentId);
  loadChatMessages();
  renderHistory();
}

async function loadChatMessages() {
  chat.innerHTML = "";
  const session = getCurrentSession();
  if (!session) return;

  session.messages.forEach(m => {
    render(m.role, m.content, false);
  });
}

async function deleteChatHandler(id) {
  if (!confirm("Delete this chat?")) return;
  
  await deleteChatFromDB(id);
  delete sessions[id];
  
  if (id === currentId) {
    const remaining = Object.keys(sessions);
    if (remaining.length > 0) {
      await loadChatHandler(remaining[0]);
    } else {
      await newChat();
    }
  }
  renderHistory();
}

async function clearChat() {
  if (!confirm("Clear current chat?")) return;
  const session = getCurrentSession();
  session.messages = [];
  session.title = "New Chat";
  await saveSessions();
  chat.innerHTML = "";
}

function exportAll() {
  const data = JSON.stringify(sessions, null, 2);
  const blob = new Blob([data], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `Spectrix_backup_${Date.now()}.json`;
  a.click();
  URL.revokeObjectURL(url);
}

function updateHeaderTitle() {
  headerTitle.textContent = getCurrentSession().title;
}

function toggleTheme() {
  // Theme toggle logic here
}

// Render
function render(role, content, saveIt = true) {
  const d = document.createElement("div");
  d.className = "msg " + role;

  if (window.marked) {
    d.innerHTML = marked.parse(String(content));
  } else {
    d.textContent = String(content);
  }

  if (window.hljs) {
    setTimeout(() => {
      d.querySelectorAll("pre code").forEach(block => {
        hljs.highlightElement(block);
        const pre = block.parentElement;
        pre.style.position = "relative";

        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "COPY";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(block.textContent);
          copyBtn.textContent = "COPIED";
          setTimeout(() => copyBtn.textContent = "COPY", 1000);
        };

        pre.appendChild(copyBtn);
      });
    }, 100);
  }

  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;

  if (saveIt) saveMessage(role, content);
  return d;
}

// Send
async function send() {
  if (isGenerating) return;

  let prompt = input.value.trim();
  if (!prompt) return;

  isGenerating = true;
  input.value = "";
  charCounter.textContent = "0 chars";

  render("user", prompt);

  const loading = document.createElement("div");
  loading.className = "msg bot";
  loading.innerHTML = "<div class='spinner'></div>";
  chat.appendChild(loading);

  try {
    const model = document.getElementById("textModel").value;
    const session = getCurrentSession();

    const messages = session.messages
      .filter(m => typeof m.content === "string")
      .map(m => ({ role: m.role === "bot" ? "assistant" : "user", content: m.content }));

    messages.push({ role: "user", content: prompt });

    const res = await fetch("https://hackoai-worker.tariqmtaezeem.workers.dev/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ model, messages })
    });

    const text = await res.text();
    const data = JSON.parse(text);
    const answer = data.choices?.[0]?.message?.content || "Empty response";
    
    loading.remove();
    render("bot", answer);
    isGenerating = false;

  } catch (err) {
    loading.remove();
    render("bot", "**Error:** " + err.message);
    isGenerating = false;
  }
}

// Events
function initEventListeners() {
  input.addEventListener("input", () => {
    const len = input.value.length;
    charCounter.textContent = `${len} chars`;
  });

  input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });
}

document.addEventListener("DOMContentLoaded", initApp);
</script>
